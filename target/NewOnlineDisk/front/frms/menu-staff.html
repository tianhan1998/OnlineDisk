 <html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style type="text/css">
		* {
            margin: 0;
            padding: 0;
            font-family:"微软雅黑";
            color:#333;
        }
        a{
		text-decoration:none;
		}
        body {
            max-width: 1920px;
        }
        #btn {
            position: absolute;
            top: 30%;
            left: 200px;
            height: 150px;
            border: 0;
            border-left: 1px solid rgb(23, 32, 43, 0.2);
            background: rgba(238,238,238,0.98);
            color: #333;
            cursor: pointer;
        }
        .box {
            float: left;
            position: relative;
            left: 0;
            height: 100%;
            width: 200px;
            margin-left: 0;
            display: block;
            background-color: rgba(238,238,238,0.98);
            -moz-transition: margin-left 2s;
            transition: margin-left 2s;
        }     
        aside ul li {
            height: 40px;
            line-height: 40px;
            border-top: 1px solid #fff;
            border-bottom: 1px solid #fff;
            list-style-type: none;
            text-align: center;
        }
        aside ul li :hover{
       		background-color:#fafafa;
       		transition:background-color .3s ease 0s;
        }
        aside ul li a {
            width: 100%;
            height: 100%;
            text-decoration-line: none;
            color: #333;
            display: block;
            font-weight:normal;
            font-size:14px;
        }   
        section {
            width: 100%;
            height: 100%;
            background: #d4d4d4;
            height: 1000px;
        }
        section h1 {
            text-align: center;
            border-bottom: 1px solid #fff;
        }
</style>
</head>
<body>
<aside class="box" id="test">
        <button id="btn">三</button>
        <ul>
            <li>
             <h3>菜单</h3>
            </li>
            <li><a href="../FindAllTaskServlet?url=task-list.jsp" target="mainWin">查看任务</a></li>
            <li><a href="../FindAllTaskServlet?url=followTask-List.jsp" target="mainWin">跟踪任务</a></li>
            <li><a href="../empee-list.jsp" target="mainWin">查看人员</a></li>      
        </ul>
    </aside>
</body>
<script type="text/javascript">
	var box = document.getElementById("test")
	var btn = document.getElementById("btn")
	btn.onclick = function() {	
 	   if (box.offsetLeft == 0) {
 	       box.style['margin-left'] = -200 + "px"
 		}
 	  else {
 	       box.style['margin-left'] = 0 + "px"
   		 }
}
</script>
</html>
